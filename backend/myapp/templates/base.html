<!DOCTYPE html>
{% block html %}
<html lang="en">
<head>
{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}{% endblock %}</title>
{% endblock %}
</head>
<body>
    {% block body %}
    <h1>
        {% block main %}
        {% endblock %}
    </h1>
    {% endblock %}
</body>
</html>
{% endblock %}
